name: camabelcommunity

description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  logger: ^2.6.2
  flutter_launcher_icons: ^0.14.4
  flutter_bloc: ^9.1.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - img/logo_camabel.png
    - img/messe_noel_2025.jpg
    - img/messe_simple.jpg


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "img/logo_camabel.png"
  min_sdk_android: 21