<!DOCTYPE html>
<html>

  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description"
      content="Camabel Community connects the Malagasy Catholic community in Belgium by providing events, Mass programs, and song lyrics in one place.">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Camabel Community">
    <meta property="og:title" content="Camabel Community">
    <meta property="og:description"
      content="Events, Mass programs, and songs for the Malagasy Catholic community in Belgium.">
    <meta property="og:image" content="icons/Icon-512.png">
    <meta property="og:type" content="website">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Camabel Community</title>
    <link rel="manifest" href="manifest.json">
  </head>

  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>

</html>
